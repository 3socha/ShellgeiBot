# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/theoldmoon0602/ShellGeiBot
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: dep ensure
      - run: go build
      - store_artifacts:
          path: /go/src/github.com/theoldmoon0602/ShellGeiBot/ShellGeiBot
  image-build:
    environment:
      DOCKER_IMAGE: theoldmoon0602/shellgeibot
    docker:
      - image: docker:stable
        environment:
          DOCKER_BUILDKIT: "1"  # Enable Docker BuildKit
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true  # BuildKit の DLC はまだ効かないっぽい
          version: "18.09.3"
      - run:
          name: Setup Build environment
          command: |
            apk add bash bats --no-progress
            bats --version
            docker version
      - run:
          name: Login Docker Hub
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Build Docker image
          command: docker build -t ${DOCKER_IMAGE} --progress=plain .
      - run:
          name: Test Docker image
          command: DOCKER_IMAGE=${DOCKER_IMAGE} bats docker_image.bats
      - run:
          name: Push Docker image to Docker Hub
          command: |
            # docker push ${DOCKER_IMAGE}:latest
            DATE_TAG=$(date +%Y%m%d)
            docker tag ${DOCKER_IMAGE}:latest ${DOCKER_IMAGE}:${DATE_TAG}
            docker push ${DOCKER_IMAGE}:${DATE_TAG}

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
      - image-build
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - image-build
